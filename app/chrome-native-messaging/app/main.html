<!DOCTYPE html>
<html>
<head>
    <title>Chrome Native Messaging Example</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <p>
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
    </p>

    <hr>

    <p>
        Examples:
        <button data-example="ping">Ping</button>
    </p>

    <p><textarea id="msg" rows="4" cols="40">{"ping":"pong"}</textarea></p>

    <p><button id="send">Send</button></p>

    <hr>

    <span style="background: #b71c1c; padding:5px; color:white">Host</span>
    <span style="background: #1a237e; padding:5px; color:white">Child Proccess</span>
    <span style="background: #f57f17; padding:5px; color:white">Socket Server</span>
    <span style="background: #1b5e20; padding:5px; color:white">Ide</span>
    <p><button id="clear">Clear</button></p>

    <div id="log"></div>

    <script src="main.js"></script>
</body>
</html>
